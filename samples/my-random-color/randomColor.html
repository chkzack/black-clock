<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.block{
			width:100px;
			height:100px;
			animation: colorspan 20s infinite;
		}

		@keyframes colorspan{
			0% {border: 1px solid rgba( 255, 0, 0, 1)}
			20% {border: 1px solid rgba( 255, 156, 0, 1)}
			40% {border: 1px solid rgba( 255, 255, 0, 1)}
			60% {border: 1px solid rgba( 0, 255, 0, 1)}
			80% {border: 1px solid rgba( 0, 255, 255, 1)}
			90% {border: 1px solid rgba( 0, 0, 255, 1)}
			100% {border: 1px solid rgba( 255, 0, 255, 1)}
		}
	</style>
	<body>
		<div id="block" class="block"></div>
	</body>
</html>
